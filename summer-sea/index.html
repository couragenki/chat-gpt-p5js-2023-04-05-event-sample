<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動く夏の砂浜と波のアニメーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      let waves = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 5; i++) {
          waves.push(new Wave());
        }
      }

      function draw() {
        background(255, 228, 196); // 砂浜の色
        for (let wave of waves) {
          wave.update();
          wave.show();
        }
      }

      class Wave {
        constructor() {
          this.x = random(width);
          this.y = height * 0.75;
          this.amplitude = random(20, 50);
          this.period = random(100, 200);
          this.phase = random(TWO_PI);
          this.speed = 0.01;
        }

        update() {
          this.phase += this.speed;
        }

        show() {
          noFill();
          stroke(135, 206, 250, 150); // 波の色
          strokeWeight(2);
          beginShape();
          for (let x = 0; x < width; x++) {
            let y = this.y + sin((x / this.period) * TWO_PI + this.phase) * this.amplitude;
            vertex(x, y);
          }
          endShape();
        }
      }
    </script>
  </body>
</html>
