<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水の描画と動き</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/pixi.min.js"></script>
</head>
<body>
  <script>
    // アプリケーションの作成
    const app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: 0x1099bb
    });
    
    // キャンバスをHTMLに追加
    document.body.appendChild(app.view);
    
    // 水のスプライトの作成
    const waterTexture = PIXI.Texture.from('https://i.imgur.com/D5vD8.png');
    const water = new PIXI.Sprite(waterTexture);
    water.anchor.set(0.5);
    water.x = app.renderer.width / 2;
    water.y = app.renderer.height / 2;
    app.stage.addChild(water);
    
    // 水の動きを更新する関数
    function updateWater(delta) {
      // 時間に基づいて水の位置を変更
      water.x += Math.sin(delta / 1000) * 5;
      water.y += Math.cos(delta / 1000) * 5;
      
      // 時間に基づいて水の角度を変更
      water.rotation += delta / 2000;
    }
    
    // アニメーションのループ
    app.ticker.add((delta) => {
      updateWater(delta);
    });
  </script>
</body>
</html>
