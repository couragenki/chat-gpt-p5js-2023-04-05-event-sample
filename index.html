<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPページのサンプル</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      .banner {
        width: 100%;
        height: 400px;
        background-image: url("https://example.com/path/to/your/banner-image.jpg");
        background-size: cover;
        background-position: center;
      }
      .links {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 20px;
      }
      .link {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
      }
      .link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ページタイトル</h1>
    </header>
    <div class="banner"></div>
    <div class="links">
      <a href="/shooting-star" class="link">流れ星</a>
      <a href="/summer-sea" class="link">夏の海</a>
    </div>
  </body>
</html>
